<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8"/>
  <title>Login</title>

<link rel='stylesheet prefetch' href='fonts/font-awesome/css/font-awesome.min.css'/>

      <link rel="stylesheet" href="css/style-login.css"/>

  
</head>

<body>

  
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <h1>Cooking Ideas</h1>
</div>
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form action="login" th:action="@{/login}" th:object="${user}" method="post">
      <div class="input-container">
        <input type="text" th:field="*{username}" id="usrname" required="required"/>
        <label for="usrname">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" th:field="*{password}" id="pssword" required="required"/>
        <label for="pssword">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Login</span></button>
      </div>
      <div class="footer" th:text="${error}"></div>
      <div class="footer-success" th:text="${success}"></div>
    </form>
    <div class="button-container">
      <a href="home"><button ><span>Annuler</span></button></a>
    </div>
  </div>
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <form action="register" th:action="@{/register}" th:object="${user}" method="post">
      <div class="input-container">
        <input type="text" th:field="*{first_name}" id="fname" required="required"/>
        <label for="fname">First Name</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" th:field="*{last_name}" id="lname" required="required"/>
        <label for="lname">Last Name</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="text" th:field="*{username}" id="username" required="required"/>
        <label for="username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="email" th:field="*{email}" id="email" required="required"/>
        <label for="email">Email</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" th:field="*{password}" id="password" required="required"/>
        <label for="password">Password</label>
        <div class="bar"></div>
      </div>

      <div class="button-container">
        <button><span>Register</span></button>
      </div>
    </form>
  </div>
</div>
  <script src='js/jquery.1.11.1.js'></script>

  

    <script  src="js/index-login.js"></script>




</body>

</html>
